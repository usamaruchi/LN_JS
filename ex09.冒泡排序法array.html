<body>

    <script>
        //冒泡排序法>陣列由小至大或大至小排序
        var arr = [1, 2, 3, 4, 5];
        for (var i = 0; i <= arr.length - 1; i++) { //最外層循環次數，因最後一個自己不用比較，所以共比較.length-1次
            for (var j = 0; j <= arr.length - i - 1; j++) { //裡面的循環次數，每一趟的交換次數
                if (arr[j] > arr[j + 1]) {
                    var temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        console.log(arr);

    </script>
</body>

</html>
