    <body>
        <div class="info">1</div>

        <script src="js/jquery-3.6.0.js"></script>
        <script>
            const n = "gender";

            const p1 = {
                name: "Shin",
                age: 32,
                [n]: "男生", //可以用 [] 來包住要定義的名稱
            };
            console.log(p1);

            const a = { v: 1 };
            console.log(a);
            const b = { v: 2 };
            console.log(b);

            p1[a] = 100; // p1['[object Object]']
            p1[b] = 300;



            console.log(p1[a]); // 會拿到什麼?

            console.log(p1);
        </script>
    </body>
