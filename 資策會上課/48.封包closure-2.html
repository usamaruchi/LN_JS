<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <body>

        <script src="js/jquery-3.6.0.js"></script>
        <script>
            
            // 去除自動執行大括號
            const f = function(m){
                let n = m;
                return function(){
                    n--;
                    if(n>=0){
                        return n;
                    } else {
                        return NaN;
                    }
                };
            };

            const f2 = f(3);
            console.log(f2());
            console.log(f2());
            console.log(f2());
            console.log(f2());
            console.log(f2());

            console.log(f(5)());
            console.log(f(5)());
        </script>
    </body>
