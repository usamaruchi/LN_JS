<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div class="info">
            <button onclick="sortByAge()">依年齡排序</button>
            <br />
            <button onclick="sortByName()">依名字排序</button>

            <br />
            <button onclick="console.log(data)">看資料</button>
        </div>

        <script src="js/jquery-3.6.0.js"></script>
        <script>
            const data = [
                {
                    name: "Sam",
                    age: 38,
                    job: "student",
                },
                {
                    name: "John",
                    age: 30,
                    job: "teacher",
                },
                {
                    name: "johnny",
                    age: 19,
                    job: "student",
                },
                {
                    name: "Mary",
                    age: 20,
                    job: "teacher",
                },
            ];

            function sortByAge() {
                data.sort(function (a, b) {
                    return a.age - b.age;
                });
            }

            function sortByName() {
                data.sort(function (a, b) {
                    return a.name < b.name ? -1 : 1; // 字母由小到大
                });
            }
        </script>
    </body>
</html>
