<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
</head>

<body>
    <div id="info">
    </div>

    <script src="js/jquery-3.6.0.js"></script>
    <script>
        const data = [1, 3, 5, 2, 7, 9, 8, 6]

        console.log(data);

        // filter、map過濾後不會取代原本的data

        const data2 = data.filter(function (v, i) {
            return v % 2;
        });
        console.log(data2);
        console.log(data);

        const data3 = data.map(function (v) {
            return v * v;
        });
        console.log(data3);
        console.log(data);


    </script>
</body>

</html>
