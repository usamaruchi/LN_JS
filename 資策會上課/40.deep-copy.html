<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
</head>

<body>
    <textarea id="ta" cols="30" rows="10"></textarea>

    <script src="js/jquery-3.6.0.js"></script>
    <script>
        const tbody = document.querySelector('tbody');
        const data = [
            {
                name: "Sam",
                age: 38,
                job: "student",
            },
            {
                name: "John",
                age: 30,
                job: "teacher",
            }
        ];

        const data2 = [...data]; // 淺層複製
        const data3 = JSON.parse(JSON.stringify(data)); // 深層複製

        data[0].name = 'David'; 
        
        //淺層複製的物件會跟著改變
        ta.value = JSON.stringify(data2, null, 4);

        ta.value += "\n\n\n";
        //深層複製的物件是獨立的
        ta.value += JSON.stringify(data3, null, 4)


    </script>
</body>

</html>
