<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

<body>
    <div id="info">
    </div>

    <script src="js/jquery-3.6.0.js"></script>
    <script>
        const data = [
            {
                name: "Sam",
                age: 38,
                job: "student",
            },
            {
                name: "John",
                age: 30,
                job: "teacher",
            },
            {
                name: "johnny",
                age: 19,
                job: "student",
            },
            {
                name: "Mary",
                age: 20,
                job: "teacher",
            },
        ];

        // forEach(內容值,索引,全部)
        data.forEach(function (v, i) {
            console.log(v.name, i);
            v.age++; //迴圈內加數值
            console.log(v.age);
            
        })


    </script>
</body>
