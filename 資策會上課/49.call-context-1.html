<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="js/jquery-3.6.0.js"></script>
    <script>
        function f1() {
            console.log(this);
        }
        f1();
        const obj = { name: 'peter', f1 };
        const obj2 = { name: 'david' };

        obj.f1();
        f1.call(obj2);
        obj.f1.call(obj2);

        const f2 = f1.bind(obj2); // 綁定 this 的對象
        f2();
        obj.f2 = f2;
        obj.f2();


        console.log('-----------------------------')

        var animals = [
            { species: 'Lion', name: 'King' },
            { species: 'Whale', name: 'Fail' },
            { species: 'otter', name: 'Han'}
        ];

        for (var i = 0; i < animals.length; i++) {
            (function (i) {
                this.print = function () {
                    console.log('#' + i + ' ' + this.species + ': ' + this.name);
                }
                this.print();
            }).call(animals[i], i);
        }
    </script>
</body>

</html>
