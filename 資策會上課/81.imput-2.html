<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-6">

                    <form name="form1" onsubmit="formCheck(); return false;" novalidate>

                        <input type="text" name="i1">
                        <br>
                        <input type="email" name="i2" placeholder="Email">
                        <br>
                        <input type="hidden" name="i3" value="user">
                        <br>
                        <input type="color" name="i4">
                        <br>
                        <input type="date" name="i5">
                        <br>
                        <input type="datetime" name="i6">
                        <br>
                        <input type="datetime-local" name="i7" >
                        <br>
                        <input type="number" name="i8" min="10" max="20" step="5">
                        <br>
                        <input type="submit">


                    </form>



                </div>
            </div>
        </div>

        <script src="js/jquery-3.6.0.js"></script>
        <script>
            function formCheck(){
                const data = $(document.form1).serialize();
                const data2 = $(document.form1).serializeArray();
                console.log(data);
                console.log(data2);
            }


        </script>
    </body>
</html>
